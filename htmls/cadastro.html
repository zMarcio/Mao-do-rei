<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mão do Rei</title>
  <header
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <div
      class="logo"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <img src="/logo.png" alt="Logo Mão do Rei" style="width: 117px" />
      <h1 style="display: inline-flex">Mão do Rei</h1>
    </div>
    <div>
      <a href="/login" style="display: flex">Login |</a>
      <a href="/cadastro" style="display: flex">Cadastre-se</a>
    </div>
  </header>
  <hr />
  <!-- <div id="busca" style="display: inline">
    <h4 style="display: inline-flex">Buscar</h4>
    <input type="text" style="width: 500px" />
  </div> -->
  <hr />
  <div
    style="display: flex; justify-content: space-evenly; align-items: center"
    id="menu superior"
  >
    <a href="/" style="display: inline-flex">Home</a>
    <a href="/lancamentos" style="display: inline-flex">Lançamentos</a>
    <a href="/filmes" style="display: inline-flex">Filmes</a>
    <a href="/animes" style="display: inline-flex">Animes</a>
    <a href="/series" style="display: inline-flex">Séries</a>
  </div>
  <hr />
  <body>
    <h3>CADASTRE-SE</h3>
    <div id="nome">
      <h4 style="display: inline-flex">Nome</h4>
      <input id="nomeDigitado" type="text" style="width: 300px" />
    </div>
    <div id="senha">
      <h4 style="display: inline-flex">Senha</h4>
      <input id="senhaDigitada" type="password" style="width: 300px" />
    </div>
    <div id="confirmarSenha">
      <h4 style="display: inline-flex">Confirmar senha</h4>
      <input id="confirmacaoSenha" type="password" style="width: 300px" />
    </div>
    <script src="/funcoes.js"></script>
    <button onclick="cadastro()">Cadastrar</button>
    <h4 id="cadastroOK" style="display: none">
      Cadastro realizado com sucesso!
    </h4>
    <h4 id="cadastroFalhou" style="display: none">
      As senhas não coincidem. Não foi possível realizar o cadastro.
    </h4>
    <h4 id="nomeNaoDisponivel" style="display: none">
      Esse nome de usuário não está disponível.
    </h4>
    <h4 id="senhaNaoDisponivel" style="display: none">
      Essa senha não está disponível.
    </h4>
  </body>
</head>
