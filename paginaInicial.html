<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mão do Rei</title>
    <style>
      div.logado ul {
        list-style-type: none;
        padding-inline-start: 10px;
        margin-top: 5px;
        background-color: whitesmoke;
        margin-block-start: 0;
      }

      .fotoDePerfil {
        margin-block-end: 0;
      }
    </style>
    <body onload="adicionarFoto()">
      <header
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div
          class="logo"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <img src="/logo.png" alt="Logo Mão do Rei" style="width: 117px" />
          <h1 style="display: inline-flex">Mão do Rei</h1>
        </div>
        <nav>
          <div id="notLogado" style="display: block">
            <a href="/login" style="display: flex">Login |</a>
            <a href="/cadastro" style="display: flex">Cadastre-se</a>
          </div>
          <div id="logado" style="display: none">
            <img
              onmouseover="expandirMenu()"
              onclick="fecharMenu()"
              src="blankProfilePhoto.png"
              alt="Foto de perfil - default"
              style="width: 75px"
              class="fotoDePerfil"
            />
            <div id="menuUsuario" style="display: none">
              <ul>
                <li><a href="/consulta?usuario=1">Teste X</a></li>
                <li><a href="/favoritos">Favoritos</a></li>
                <button onclick="sair()">Sair</button>
              </ul>
            </div>
          </div>
        </nav>
        <script src="/funcoes.js"></script>
      </header>
      <hr />
      <!-- <div id="busca" style="display: inline">
        <h4 style="display: inline-flex">Buscar</h4>
        <input type="text" style="width: 500px" />
      </div> -->
      <hr />
      <h3>PÁGINA INICIAL</h3>
      <div id="menu">
        <a href="/animes" style="display: flex">Animes</a>
        <a href="/filmes" style="display: flex">Filmes</a>
        <a href="/series" style="display: flex">Séries</a>
        <a href="/lancamentos" style="display: flex">Lançamentos</a>
        <a href="/filmeslancamentos" style="display: flex"
          >Filmes Lançamentos</a
        >
        <a href="/serielancamentos" style="display: flex">Séries Lançamentos</a>
        <a href="/animelancamentos" style="display: flex">Animes Lançamentos</a>
      </div>
      <hr />
    </body>
  </head>
</html>
